ignore:
  - cmd/item/main.go
  - infrastructure/spanner/*.go
  - infrastructure/cloudsql/*.go
  - infrastructure/dummy/*.go
  - log/log.go
  - error/error.go
coverage:
  range: "70..90"
  round: down
  precision: 2
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 80%

